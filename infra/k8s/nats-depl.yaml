apiVersion: apps/v1
kind: Deployment
metadata:
  name: nats-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nats
  template:
    metadata:
      labels:
        app: nats
    spec:
      containers:
        - name: nats
          image: nats:latest  # Use the latest NATS server with JetStream built-in
          args:
            - "-js"  # Enable JetStream
            - "-m=8222"  # Monitoring port
            # Additional JetStream configuration flags can be added here
          ports:
            - containerPort: 4222  # Client connection port
            - containerPort: 8222  # Monitoring port
          env:
            - name: JS_STORAGE_DIR
              value: "/data"  # JetStream storage directory
          volumeMounts:
            - name: nats-js-storage
              mountPath: /data
      volumes:
        - name: nats-js-storage
          emptyDir: {}  # For testing; use persistent storage (e.g., PVC) in production
---
apiVersion: v1
kind: Service
metadata:
  name:  nats-srv
spec:
  selector:
    app: nats
  ports:
    - name: client
      protocol: TCP
      port: 4222
      targetPort: 4222
    - name: monitoring
      protocol: TCP
      port: 8222
      targetPort: 8222